<section class="property" id="property">
  <div class="container">

    <ul class="property-list has-scrollbar">
      <li>
        <div class="property-card">

          <figure class="card-banner">
            <div class="card-image-container" #cardImageContainer >
              <div class="card-image-above-elements">
                <div class="card-image-swiper-container">
                  <button #cardImageSwiperBefore class="card-image-swiper card-image-swiper-before card-image-swiper-inactive">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                      style="display:block;fill:none;height:12px;width:12px;stroke:currentcolor;stroke-width:4;overflow:visible">
                      <path d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4" />
                    </svg>
                  </button>
                  <button #cardImageSwiperAfter class="card-image-swiper card-image-swiper-after">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                      style="display:block;fill:none;height:12px;width:12px;stroke:currentcolor;stroke-width:4;overflow:visible">
                      <path d="m12 4 11.3 11.3c.4.4.4 1 0 1.4L12 28" />
                    </svg>
                  </button>
                </div>
                <div class="card-image-indicator-container" #cardImageIndicator>
                  <span class="card-image-indicator card-image-indicator-active"></span>
                  <span class="card-image-indicator"></span>
                  <span class="card-image-indicator"></span>
                  <span class="card-image-indicator"></span>

                </div>
              </div>
              <div class="card-image-group" #cardImageGroup [routerLink]="'/ad-detail/' + ad.id" >
                <img class="card-image"  *ngFor="let image of ad.accomodation.images" [src]="getImage(image) | async">
              </div>
            </div>

            <div class="card-badge green"></div>

            <div class="banner-actions">
              <button class="banner-actions-btn">
                <i class="bi bi-geo-alt"></i>
                <address>{{ ad.accomodation.location }}</address>
              </button>
              <button class="banner-actions-btn">
                <ion-icon name="camera"></ion-icon>
                <span>{{ ad.accomodation.images.length }}</span>
              </button>
            </div>
          </figure>

          <div class="card-content">

            <div class="card-price">
              <i class="bi bi-currency-dollar"></i>
              <strong>{{ ad.price }} DT</strong>/Month
            </div>

            <h3 class="h3 card-title">
              <a [routerLink]="'/ad-detail/' + ad.id">{{ ad.title }}</a>
            </h3>

            <ul class="card-list">
              <li class="card-item">
                <strong>{{ ad.accomodation.rooms}}</strong>
                <ion-icon name="bed-outline"></ion-icon>
                <span>Rooms</span>
              </li>

              <li class="card-item">
                <strong>{{ ad.accomodation.bathrooms }}</strong>
                <ion-icon name="water-outline"></ion-icon>                <span>Bathrooms</span>
              </li>

              <li class="card-item">
                <strong>{{ ad.accomodation.best}}</strong>
                <ion-icon name="star-outline"></ion-icon>
                <span>Best</span>
              </li>


            </ul>

          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
