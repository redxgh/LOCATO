<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <div class="slider" #items>
      <div *ngFor="let image of ad.accomodation.images; let i = index">
        <img class="active" [src]="getImage(image) | async" #imgRef>
      </div>
    </div>
    <nav class="slider-nav">
      <ul>
        <li class="arrow">
          <button class="previous" #previousItem>
            <span>Previous</span>
          </button>
        </li>
        <li class="arrow">
          <button class="next" #nextItem>
            <span>NEXT</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>{{ad.accomodation.type}}</span>
      <h1>{{ad.title}}</h1>
      <p>{{ ad.description }}</p>
      <p>Surface : {{ad.surface}}</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <!-- <div class="product-color">
        <span>Color</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div> -->

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>House inside</span>

        <div class="cable-choose">
          <button> Rooms : {{ad.accomodation.rooms}} </button>
          <button>Bathrooms : {{ad.accomodation.bathrooms}}</button>
        </div>

        <a href="#">About Location</a>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>{{ad.price}}dt</span>
      <a href="#" class="cart-btn">Reserve now</a>
    </div>
  </div>
</main>
